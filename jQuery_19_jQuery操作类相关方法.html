<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery_19_jQuery操作类相关方法</title>
    <style>
        *{margin: 0
        ;padding: 0;}
        .class1{
            width: 100px;
            height: 100px;
            background: red;
        }
        .class2{
            border: 5px solid #000;
        }
    </style>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            /*
            1.addClass(class|fn)
            2.removeClass([class|fn])
            3.toggleClass(class|fn[,sw])
                有就删除，没有就添加
            */
            var btns = $("button");
            btns[0].onclick = function () {
                $("div").addClass("class2");
            };
            btns[1].onclick = function () {
                $("div").removeClass("class2");
            };
            btns[2].onclick = function () {
                $("div").toggleClass("class2","class1");
            };
        });
    </script>
</head>
<body>
<button>添加类</button>
<button>删除类</button>
<button>切换类</button>
<div class=""></div>
</body>
</html>
