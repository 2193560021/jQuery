<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery_1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }
    </style>
    <script>
        window.onload =function (ev) {
            //使用原生JS
            var div1 = document.getElementsByTagName("div")[0];
            var div2 = document.getElementsByClassName("box1")[0];
            var div3 = document.getElementById("box2");
            console.log(div1);
            console.log(div2);
            console.log(div3);

            // div1.style.backgroundColor = "red";
            // div2.style.backgroundColor = "blue";
            // div3.style.backgroundColor = "green";


            //利用jQuery
            $(function () {
                var $div1 = $("div");
                var $div2 = $(".box1");
                var $div3 = $("#box2");
                console.log($div1);
                console.log($div2);
                console.log($div3);

                $div1.css({
                   background:"red",
                    width:"200px"
                });
                $div2.css({
                    background:"yellow"
                });
                $div3.css({
                    background:"blue"
                });
            })
        }
    </script>
</head>
<body>
    <div></div>
    <div class="box1"></div>
    <div id="box2"></div>
    <script src="jquery-1.12.4.min.js"></script>
</body>
</html>
