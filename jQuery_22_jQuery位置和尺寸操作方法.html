<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery_22_jQuery位置和尺寸操作方法</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            background: red;
            border: 50px solid #000;
            margin-left: 50px;
            position: relative;
        }
        .son{
            width: 100px;
            height: 100px;
            background: blue;
            position: absolute;
            left: 50px;
            top: 50px;
        }
    </style>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            //  编写jQuery代码
            var btns = $("button");
            //监听获取
            btns[0].onclick = function () {
                //获取元素宽度
                // console.log($(".father").width());

                // offset([coordinates])
                    //作用：获取元素距离窗口的偏移位
                console.log($(".son").offset().left);
                // position()
                    //作用：获取元素距离定位元素的偏移位
                console.log($(".son").position().left);
            }
            //监听设置
            btns[1].onclick = function () {
                //设置元素宽度
                $(".father").width("500px");

                $(".son").offset({
                    left:10
                });

                //position方法只能获取，不能设置
                // $(".son").position({
                //    left:10
                // });
                $(".son").css({
                    left:"10px"
                })
            }
        });
    </script>
</head>
<body>
<div class="father">
    <div class="son">

    </div>
</div>
<button>获取</button>
<button>设置</button>
</body>
</html>
