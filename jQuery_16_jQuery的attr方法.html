<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery_16_jQuery的attr方法</title>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            /*1.attr(name|pro|key,val|fn)
                作用：获取或者设置属性节点的值
                可以传递一个参数，也可以传递两参数
                如果传递一个参数，代表获取属性节点的值
                如果传递两个参数，代表设置属性节点的值

                注意点：
                    如果是获取：无论找到多少个元素，都只会返回第一个元素指定的属性节点的值
                    如果是设置：找到多少个元素，就会设置多少个元素
                    如果设置的属性结点不存在，那么系统会自动新增
              2.removeAttr(name)
            */
            console.log($("span").attr("class"));
            $("span").attr("abc","123");
            $("span").removeAttr("class");
        });
    </script>
</head>
<body>
<span class="span1" name="it666"></span>
<span class="span2" name="lnj"></span>
</body>
</html>
