<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery_29_事件命名空间</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            background-color: red;

        }
        .son{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            /*
                 想要事件的命名有效，必须满足两个条件
                    1.事件是通过on来绑定的
                    2.通过trigger触发事件发大水发射
            */
            $(".son").on("click.zs",function () {
                alert("click1");
            });

            $(".son").on("click.ls",function () {
                alert("click2");
            });
            $(".son").trigger("click.zs");
        });
    </script>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<a href="https://www.baidu.com"><span>百度</span></a>
<form action="https://www.taobao.com/">
    <input type="text">
    <input type="submit">
</form>
</body>
</html>
