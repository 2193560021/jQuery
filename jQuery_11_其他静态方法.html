    <script>
        // $.trim();
        // 作用：去除字符串两端的空格
        // 参数：需要去除空格的字符串
        // 返回值：去除之后的字符串
        var str  ="    lnj   ";
        var res = $.trim(str);
        console.log("---" + res + "---");

        // 真数组
        var arr = [1,3,5,7,9];
        // 伪数组
        var arrlike = {0:1, 1:3, 2:5, 3:7, 4:9, length:5};
        // 对象
        var obj = {"name":"lnj",age:"33"};
        // 函数
        var fn = function(){};
        // window对象
        var w = window;

        // $.isWindow();
        // 作用：判断传入的对象是否是window对象
        // 返回值：true/false
        var rees = $.isWindow(fn);
        console.log("isWindow:" + rees);


        // $.isArray();
        // 作用：判断传入的对象是否是数组
        // 返回值：true/false
        var reess = $.isArray(arr);
