<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery_30_事件命名空间面试题</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            background-color: red;

        }
        .son{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            /*
                 想要事件的命名有效，必须满足两个条件
                    1.事件是通过on来绑定的
                    2.通过trigger触发事件发大水发射
            */
            $(".father").on("click.ls",function () {
                alert("father click1");
            });

            $(".father").on("click",function () {
                alert("father click2");
            });

            $(".son").on("click.ls",function () {
                alert("son click1");
            });
            /*
                 利用trigger触发子元素带命名空间的事件，那么父元素带相同命名空间的事件也会被触发，而父元素没有命名空间的事件不会被触发
                 利用trigger触发子元素不带命名空间的事件，那么子元素所有相同类型的事件和父元素所有相同类型的事件都会被触发
            */
            $(".son").trigger("click");
        });
    </script>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<a href="https://www.baidu.com"><span>百度</span></a>
<form action="https://www.taobao.com/">
    <input type="text">
    <input type="submit">
</form>
</body>
</html>
