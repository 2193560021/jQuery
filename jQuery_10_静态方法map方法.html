<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery_10_静态方法map方法</title>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        var arr = [1,3,5,7,9];
        var obj = {0:1, 1:3, 2:5, 3:7, 4:9, length:5};
        // 1.利用原生JS的map方法
            //不能遍历伪数组
        arr.map(function (value, index, array) {
            console.log(index,value,array);

        });
        // 2.jQuery的map方法可以遍历伪数组
        var res = $.map(obj,function (value,index) {
            console.log(index,value);
            return value +index;
        });
        var res2 = $.each(obj,function (index,value) {
            console.log(index,value);
            return value +index;
        });
        // jQuery中的each静态方法和map静态方法的区别
        // each静态方法默认的返回值是，遍历谁就返回谁
        // map静态方法默认的返回值是一个空数组

        // each静态方法不支持在回调函数中对遍历数组进行处理
        // map静态方法可以在回调函数中通过return对遍历的数组进行处理，然后生成一个新的数组

        console.log(res);
        console.log(res2);
    </script>
</head>
<body>

</body>
</html>
