<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery_27_事件自动触发</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            background-color: red;

        }
        .son{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            //  编写jQuery代码
            /*
                 1.什么是事件冒泡?
                 2.如何阻止事件冒泡?
                    1.return false;
                    2.event.stopPropagation();
                 3.什么是默认行为?
                 4.如何阻止默认行为?
            */
            // $(".son").click(function (event) {
            //     alert("son");
            //     // return false;
            //     event.stopPropagation();
            // });
            // $(".father").click(function () {
            //     alert("father");
            //
            // });
            //
            // $("a").click(function (event) {
            //     alert("弹出");
            //     // return false;
            //     event.stopPropagation();
            // })

            $(".son").click(function (event) {
                alert("son");
            });

            $(".father").click(function () {
                alert("father");

            });
            // $(".father").trigger("click");
            // $(".father").triggerHandler("click");

            /*
                 trigger:如果用trigger自动触发事件，则会触发事件冒泡
                 triggerHandler:如果triggerHandler自动触发事件，不会触发事件冒泡
            */
            // $(".son").trigger("click");
            // $(".son").triggerHandler("click");

            $("input[type = 'submit']").click(function () {
                alert("submit");

            });

            /*
                 trigger:如果用trigger自动触发事件，则会触发默认行为
                 triggerHandler:如果triggerHandler自动触发事件，不会触发默认行为
            */
            // $("input[type = 'submit']").trigger("click");
            // $("input[type = 'submit']").triggerHandler("click");


            $("span").click(function () {
                alert("a");
            });
            // $("a").triggerHandler("click");
            $("span").trigger("click");
        });
    </script>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<a href="https://www.baidu.com"><span>百度</span></a>
<form action="https://www.taobao.com/">
    <input type="text">
    <input type="submit">
</form>
</body>
</html>
