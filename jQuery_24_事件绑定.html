<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery_24_事件绑定</title>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            //  编写jQuery代码
            /*
                 jQuery中有两种绑定事件方式
                 1.eventName(fn);
                    编码效率略高,部分事件jQuery没有实现，所有不能添加
                 2.on(EvenName,fn);
                    编码效率略低,所有js事件都能添加

                注意点：可以添加多个相同或不同类型的事件
            */

            $("button").click(function () {
                alert("Hello");
            });
            $("button").click(function () {
                alert("123");
            });
            $("button").mouseenter(function () {
                alert("Mouseleaving it");
            })
            $("button").on("click",function () {
                alert("Hello2");
            });
        });
    </script>
</head>
<body>
<button>我是按钮1</button>
</body>
</html>
