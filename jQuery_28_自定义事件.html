<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery_28_自定义事件</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            background-color: red;

        }
        .son{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        $(function () {

            // $(".son").myClick(function (event) {
            //     alert("son");
            // });

            /*
             自定义事件，必须满足两个条件：
                1.事件必须通过on绑定的
                2.事件必须通过trigger触发
            */
            $(".son").on("myClick",function () {
                alert("son");
            })

            $(".son").trigger("myClick");
        });
    </script>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<a href="https://www.baidu.com"><span>百度</span></a>
<form action="https://www.taobao.com/">
    <input type="text">
    <input type="submit">
</form>
</body>
</html>
