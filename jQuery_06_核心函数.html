<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery_6_核心函数</title>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        //$();  就代表了jQUery的核心函数

        //1.接收一个函数
        $(function () {
            alert("Hello");
            //2.接受一个字符串
                //2.1接收一个字符串选择器
                // 返回一个jQuery对象，对象中保存了创建的DOM元素
            var $box1 = $(".box1");
            var $box2 = $("#box2");
            console.log($box1);
            console.log($box2);
                //2.2接收一个代码片段
            var $p = $("<p>I am LYY</p>");
            console.log($p);
            $box1.append($p);
            //3.接收一个DOM元素
            var span = document.getElementsByTagName("span")[0];
            // console.log(span);
            var $span = $(span);
            console.log($span);
        });


    </script>
</head>
<body>
<div class="box1"></div>
<div id="box2"></div>
<span>I am span</span>
</body>
</html>
